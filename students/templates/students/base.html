<!DOCTYPE html>
<html>
<head>
    <title>Student Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'course_list' %}">Course Management</a>
    <div>
      {% if user.is_authenticated %}
      <a href="{% url 'my_courses' %}" class="btn btn-outline-primary me-2">My Courses</a>
      <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Login</a>
      <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-3">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
